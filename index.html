<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="pai">
      <div class="conteudo">
        <header>
          <h1>Tela login HTML e CSS para boas práticas</h1>
          <img src="doll.svg" alt="woman-VR" />
        </header>
        <main>
          <div class="englobadora">
            <div class="englobadora2">
              <h1>Cadastre-se</h1>
              <div class="item">
                <label for="usuario">User:</label>
                <input type="text" value="" placeholder="User" />
              </div>
              <div class="item">
                <label for="email">Email:</label>
                <input type="email" value="" placeholder="Email" />
              </div>
              <div class="item">
                <label for="senha">Senha:</label>
                <input type="password" value="" placeholder="Senha" />
              </div>
              <div class="item">
                <label for="telefone">Telefone:</label>
                <input type="tel" value="" placeholder="Telefone" />
              </div>
              <button class="botão-enviar">Enviar</button>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
